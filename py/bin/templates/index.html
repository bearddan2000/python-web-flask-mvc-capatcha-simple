{% extends 'layout.html' %}

{% block content %}
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form action="/" method="post">
            <fieldset>
                <div style="color:green;font-size:18px;">
                  {{capatcha}}
                  <input type="hidden" name="provided"  class="form-control input-lg" value={{capatcha}}>
                </div>
                <div class="form-group">
                    <input type="text" name="guess" class="form-control input-lg"
                           placeholder="Capatcha Guess" required="true" autofocus="true"/>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Guess"/>
                    </div>
               </div>
            </fieldset>
        </form>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
              {{msg}}
          </div>
        </div>
    </div>
</div>
{% endblock %}
